<!doctype html>
<html lang="en">
    <head>
        <title>Contact</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

        <!--Link CSS-->
        <link rel="stylesheet" href="css/style.css">

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <!-- Section1 -->
             <section>
                <div class="container-fluid">
                    <form action="">
                    <div class="row" >
                        <div class="col-lg-6 col-sm-12">
                            <h2 class="text-general"> General information </h2>
                            <select class="form-select">
                                <option>Title</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <div class="row" >
                                <div class="col-6">
                                    <input type="text" placeholder="First Name" class="form-control">
                                </div>
                                <div class="col-6">
                                    <input type="text" placeholder="Last Name" class="form-control">
                                </div>
                            </div>
                            <select class="form-select">
                                <option>Position</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <input type="text" placeholder="Company" class="form-control" >
                            <div class="row" >
                                <div class="col-7">
                                    <input type="text" placeholder="Business Arena" class="form-control" >
                                </div>
                                <div class="col-5">
                                    <select class="form-select">
                                        <option>Employees</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                        
                        </div>
                        <div class="bgcontact col-lg-6 col-sm-12 ">
                            <h2 class="text-contact"> Contact Details </h2>
                            <input type="text" placeholder="Street + Nr" class=" form1 form-control">
                            <input type="text" placeholder="Additional Information" class=" form1 form-control">
                            <div class="row" >
                                <div class="col-5">
                                    <input type="text" placeholder="Zip Code" class=" form1 form-control" >
                                </div>
                                <div class="col-7">
                                    <select class=" form1 form-select">
                                        <option>Places</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                            <select class=" form1 form-select">
                                <option>Country</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <div class="row" >
                                <div class="col-5">
                                    <input type="text" placeholder="Code+" class=" form1 form-control" >
                                </div>
                                <div class="col-7">
                                    <input type="tel" placeholder="Phone Number" class=" form1 form-control" >
                                </div>
                            </div>
                            <input type="email" placeholder="Your Email" class=" form1 form-control" >
                            <input type="checkbox" class=" form1"> I do accept the <a href="" class="lien">Terms and Conditions </a> of your site. >
                            <br>
                            <button type="submit" class="btn"> Register Badge </button>
                        </div>

                    </div>
                </form>
                </div>
             </section>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->

            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
